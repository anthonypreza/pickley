[tox]
envlist = py{27,36}, docs, style, security
skip_missing_interpreters = true


[testenv]
passenv = SSL_CERT_FILE CI TRAVIS* APPVEYOR* CODECOV*
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src/}

[testenv:coverage]
deps = coverage
skip_install = True
passenv = {[testenv]passenv}
setenv = COVERAGE_FILE={toxworkdir}/.coverage
commands = coverage combine
           coverage report -m
           coverage xml -o "{toxworkdir}/coverage.xml"
           coverage html -d "{toxworkdir}/coverage"

[testenv:codecov]
description = [only run on CI]: upload coverage data to codecov (depends on coverage running first)
passenv = {[testenv]passenv}
deps = codecov
skip_install = True
commands = codecov --file "{toxworkdir}/coverage.xml"

[testenv:docs]
basepython = python
skip_install = True
passenv = {[testenv]passenv}
deps = readme_renderer
commands = python setup.py check --strict --restructuredtext
           python setup.py explain -c125

[testenv:style]
basepython = python
passenv = {[testenv]passenv}
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:src/ tests/ setup.py}

[testenv:security]
basepython = python
passenv = {[testenv]passenv}
skip_install = True
deps = bandit
commands = bandit {posargs:-r src/ setup.py}

[testenv:venv]
basepython = python
envdir = .venv
passenv = *
setenv = PYTHONDONTWRITEBYTECODE = 1
usedevelop = True
whitelist_externals = *
commands = {posargs:python --version}

# Package ourselves up, this will produce a .tox/package/pickley executable ready to go
[testenv:package]
basepython = python
changedir = {envdir}
usedevelop = True
commands = pickley package {toxinidir}
           ./pickley --version

# Configuration
[pytest]
cache_dir = .tox/.cache

[coverage:run]
source = src

[flake8]
max-line-length = 160
max-complexity = 16
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = pickley
